<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Starter — Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="generator">
  <header class="site-header">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="generator.html">Generator</a>
      <a href="MyList.html">My List</a>
    </div>
    <a class="logo" href="#">Anime Starter</a>
    <button class="menu-btn" aria-label="menu" onclick="openNav()">☰</button>
  </header>

  <section class="hero small-hero">
    <h1>Your Anime Recommendations</h1>
    <p class="sub">Discover beginner friendly anime tailored to your preferences. Filter by genre and regenerate for fresh picks!</p>
    <div class="controls">
      <select id="genreSelect" aria-label="Genre filter">
        <option value="">All genres</option>
      </select>
      <button id="regenerateBtn" class="btn primary">Regenerate</button>
    </div>
  </section>

  <main>
    <section class="grid-section" id="resultsArea">
      <div class="status" id="statusMessage"></div>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
