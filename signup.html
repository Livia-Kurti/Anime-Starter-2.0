<html lang="en">
<head>

<body id="generator">
  <header class="site-header">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="HomePage.html">Home</a>
      <a href="generator.html">Generator</a>

  <main style="padding:60px 18px; text-align:center">
    <h1>Create account</h1>
    <p class="sub">Sign up to save your anime you like and access MyList!</p>

    <form id="signupForm" style="max-width:420px;margin:28px auto;text-align:center">
      <label>Username <input name="username" required /></label><p></p>
      <label>Password <input name="password" type="password" required minlength="6" /></label>
      <div style="margin-top:14px">
        <button type="submit" class="btn primary">Create account</button>
      </div>
      <p style="margin-top:12px">Already have an account? <a href="login.html">Log in</a></p>
      <div id="signupStatus" class="status"></div>
    </form>
  </main>


  <script src="script.js"></script>
